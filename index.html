<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="title-div">
            <h3>Coding Quiz</h3>
            <p>This is a short quiz on coding fundamentals. Answer 5 questions in 60 seconds. Each correct choice
                scores 1 point, and each wrong answer
                costs 5 seconds. Click start to begin.
            </p>
            <!-- Start Button -->
            <button type="button" class="btn btn-success" id="start-btn">Start</button>
        </div>

        <div class="row">
            <!-- spacer col -->
            <div class="col"></div>
            <!-- Question, Score, Timer -->
            <div class="col-sm-8">
                <div class="card bg-secondary">
                    <div class="card-body">
                        <div class="card-title" id="status-card">
                            <ul id="question-timer">
                                <li id="display-q">Click Start When Ready!</li>
                                <!-- can't figure out why I had to place these in reverse order in html? -->
                                <li class="mr-5" id="time-text">Time: &nbsp<span id="time">60</span></li>
                                <li class="mr-5" id="score-text">Score: 0</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- spacer col -->
            <div class="col"></div>
        </div>

        <!-- spacer row -->
        <div class="row">&nbsp</div>

        <div class="row">
            <!-- High Score Card -->
            <div class="col">
                <div class="score">
                    <div class="card bg-secondary" style="opacity: 0" id="high-scores">
                        <div class="card-text" id="breakers">
                            <!-- append high score <li>'s w/ each highScore() -->
                            <ul id="score-list">High Scores</ul>
                            <!-- remove last <br> w/ each highScore() keeps card size stable-->
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Answer Buttons -->
            <div class="col-sm-8">
                <div class="card bg-secondary" style="opacity: 0" id="quiz-card">
                    <div class="card-body">
                        <div id="answer-buttons">
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="button-a">&nbsp</button>
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="button-b">&nbsp</button>
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="button-c">&nbsp</button>
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="button-d">&nbsp</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <!-- Clear Buttons -->
                <div class="card bg-secondary" style="opacity: 0" id="toggles">
                    <div class="card-text">
                        <p class="clear-text">Clear Scores?</p>
                        <div class="card-body">
                            <button type="button" class="btn btn-success btn-sm btn-block"
                                id="clear-button">Clear</button>
                        </div>
                        <p class="clear-text">Restart?</p>
                        <div class="card-body">
                            <button type="button" class="btn btn-danger btn-sm btn-block"
                                id="restart-button">Restart</button>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.0.min.js"
            integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>

</body>

</html>
