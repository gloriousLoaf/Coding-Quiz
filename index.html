<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="container">
        <!-- Jumbotron inbetween columns -->
        <div class="row">
            <div class="col"></div>
            <div class="jumbotron bg-dark col-sm-10">
                <h2>Code Quiz</h2>
                <p>This is a short quiz on coding fundamentals. Answer 5 questions in 60 seconds. Each correct choice
                    scores 1 point, and each wrong answer
                    costs 5 seconds. Click start to begin.
                </p>
                <!-- Start Button -->
                <button type="button" class="btn btn-success" id="start-btn">Start</button>
            </div>
            <div class="col"></div>
        </div>

        <!-- Quiz card -->
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-9">
                <div class="card bg-secondary">
                    <div class="card-body">
                        <div class="card-title" id="status-card">
                            <!-- Question, Score, Timer Bar -->
                            <ul id="question-timer">
                                <li id="display-q">Click Start When Ready!</li>
                                <!-- can't figure out why I had to place these in reverse order -->
                                <li class="mr-5" id="time-text">Time: &nbsp<span id="time">60</span></li>
                                <li class="mr-5" id="score-text">Score: 0</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <!-- magic spacer row -->
            <div class="col">.</div>
        </div>
        <!-- Multiple Choice options -->
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-9">
                <div class="card bg-secondary" style="opacity: 0" id="quiz-card">
                    <div class="card-body">
                        <div id="answer-buttons">
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="button-a">&nbsp</button>
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="button-b">&nbsp</button>
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="button-c">&nbsp</button>
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="button-d">&nbsp</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
